<div class="bg-slate-100 w-screen min-h-screen flex flex-col justify-between">
  <div class="flex flex-col items-center gap-8">
    <h1 class="text-4xl font-light text-blue-500 pt-8">Todos</h1>
    <app-user />
    <div
      class="flex flex-col items-center justify-center max-w-screen-sm w-screen gap-4"
    >
      <app-header class="w-full max-w-md" />
      <app-main class="full max-w-md" />
      <app-footer class="w-full max-w-md" />
    </div>
  </div>

  <div class="p-4">
    <p class="text-slate-400 text-sm text-center">
      Double click to edit a Todo.
    </p>
    <p *ngIf="isGuest" class="text-slate-400 text-sm text-center">
      As a Guest, your Todo List will be saved on your Browser Local Storage.
    </p>
  </div>
</div>
