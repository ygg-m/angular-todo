<footer
  class="flex flex-col items-center gap-4 sm:flex-row justify-between text-slate-500 border-t border-slate-200 p-2"
  [class]="{ hidden: noTodoClass$ | async }"
>
  <span [class]="(activeCount$ | async) === 0 ? 'text-blue-500' : ''">
    <strong>{{ activeCount$ | async }}</strong>
    {{ itemsLeftText$ | async }}
    <span *ngIf="(activeCount$ | async) === 0">ðŸŽ‰</span>
  </span>
  <ul class="flex gap-2 jusify-between flex-wrap">
    <li>
      <a
        href="/"
        class="px-2 border rounded-md"
        [class]="
          (filter$ | async) === filterEnum.all
            ? 'border-blue-500 text-blue-500'
            : 'border-transparent'
        "
        (click)="changeFilter($event, filterEnum.all)"
        >All</a
      >
    </li>

    <li>
      <a
        class="px-2 border rounded-md"
        href="/"
        [class]="
          (filter$ | async) === filterEnum.active
            ? 'border-blue-500 text-blue-500'
            : 'border-transparent'
        "
        (click)="changeFilter($event, filterEnum.active)"
        >Active</a
      >
    </li>

    <li>
      <a
        class="px-2 border rounded-md"
        href="/"
        [class]="
          (filter$ | async) === filterEnum.completed
            ? 'border-blue-500 text-blue-500'
            : 'border-transparent'
        "
        (click)="changeFilter($event, filterEnum.completed)"
        >Completed</a
      >
    </li>
  </ul>
</footer>
