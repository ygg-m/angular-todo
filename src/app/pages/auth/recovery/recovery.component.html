<div class="w-screen h-screen flex p-8 justify-center items-center">
  <div
    class="p-8 bg-white rounded-3xl shadow-2xl flex flex-col gap-8 border border-slate-400 flex-grow h-fit max-w-md"
  >
    <!-- Register / Login -->
    <div
      class="flex p-1 justify-center border border-slate-200 gap-4 items-center bg-slate-100 rounded-xl shadow-inner"
    >
      <a
        class="text-slate-500 text-sm flex-grow rounded-lg duration-100 hover:text-slate-800 text-center cursor-pointer"
        routerLink="/auth/register"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Register
      </a>
      <a
        class="btn-sm"
        routerLink="/auth/login"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Login
      </a>
    </div>

    <!-- Login Form -->
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      action=""
      class="flex flex-col gap-4"
    >
      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="form-input"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="emailSent">
        <p
          class="bg-green-200 text-green-900 font text-center px-8 p-4 rounded-xl"
        >
          Instructions for resetting your password was sent to the e-mail above.
        </p>
      </div>

      <!-- Buttons -->
      <button *ngIf="!emailSent" type="submit" class="btn mt-4">
        Recover Password
      </button>
    </form>

    <!-- Divider -->
    <!-- <div class="flex justify-between items-center">
        <div class="h-px bg-slate-300 flex-grow"></div>
        <span class="-mt-1 text-slate-500 px-4">OR</span>
        <div class="h-px bg-slate-300 flex-grow"></div>
      </div> -->

    <!-- Social Login Buttons -->
  </div>
</div>
