<div class="w-screen flex p-8 justify-center items-center">
  <div
    class="p-8 bg-white rounded-3xl shadow-2xl flex flex-col gap-8 border border-slate-400 flex-grow h-fit max-w-md"
  >
    <!-- Register / Login -->
    <div
      class="flex p-1 justify-center border border-slate-200 gap-4 items-center bg-slate-100 rounded-xl shadow-inner"
    >
      <a
        class="text-slate-500 text-sm flex-grow rounded-lg duration-100 hover:text-slate-800 text-center cursor-pointer"
        routerLink="/auth/register"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Register
      </a>
      <a
        class="btn-sm"
        routerLink="/auth/login"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Login
      </a>
    </div>

    <!-- Login Form -->
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      action=""
      class="flex flex-col gap-4"
    >
      <!-- Email -->
      <div class="flex flex-col gap-1">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="form-input"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="form-input"
        />
        <div class="flex w-full justify-end">
          <a
            class="text-sm text-slate-500 duration-100 hover:text-red-500"
            routerLink="/auth/recovery"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
          >
            Forgot Password?
          </a>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage !== ''">
        <p class="text-red-500 text-center">
          {{ errorMessage }}
        </p>
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn">Login to Account</button>
      <a
        class="text-slate-500 w-full text-center"
        routerLink="/todo"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Enter as a Guest
      </a>
    </form>

    <!-- Divider -->
    <!-- <div class="flex justify-between items-center">
      <div class="h-px bg-slate-300 flex-grow"></div>
      <span class="-mt-1 text-slate-500 px-4">OR</span>
      <div class="h-px bg-slate-300 flex-grow"></div>
    </div> -->

    <!-- Social Login Buttons -->
  </div>
</div>
